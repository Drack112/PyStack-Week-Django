{% extends 'base.html' %}

{% load static %}

{% block 'head' %}
<link rel="stylesheet" href="{% static 'plataforma/css/all.css' %}">
<link rel="stylesheet" href="{% static 'plataforma/css/plano_alimentar.css' %}">
{% endblock %}


{% block 'body' %}
<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <a href="{% url 'pacientes' %}" class="link-lateral">
        <div class="card-lateral">
          <img src="{% static 'assets/paciente.png' %}">
          <br>
          <br>

          <h3>Gerenciar Pacientes</h3>
        </div>
      </a>

      <a href="{% url 'dados_paciente_listar' %}" class="link-lateral">
        <div class="card-lateral">
          <img src="{% static 'assets/dados_paciente.png' %}">
          <br>
          <br>
          <h3>Dados do Pacientes</h3>
        </div>
      </a>

      <a href="{% url 'plano_alimentar_listar' %}" class="link-lateral">
        <div class="card-lateral">
          <img src="{% static 'assets/plano_alimentar.png' %}">
          <br>
          <br>
          <h3>Plano alimentar</h3>
        </div>
      </a>
    </div>
    <div class="col-md-8">
      {% block 'plataforma' %}
      {% endblock %}
    </div>
  </div>
</div>
{% endblock%}
